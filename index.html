<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script src="app.js" defer></script>
  <title>Meme Generator</title>
</head>

<body>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-12">
        <h1 class="text-center">Meme Generator</h1>
        <h5 class="text-center">Create memes using the form below.<br>Enter a link for the image you want to use, some spicy text, and submit to view your masterpiece.</h5>
      </div>
      <div class="card col-md-6 offset-md-3">
        <div class="card-body">
          <form id="create-meme-form">
            <div class="form-group">
              <label for="image-link">Image URL</label>
              <input type="text" class="form-control" id="image-link" required>
            </div>
            <div class="form-group">
              <label for="top-text">Top Text</label>
              <input type="text" class="form-control" id="top-text">
            </div>
            <div class="form-group">
              <label for="bottom-text">Bottom Text</label>
              <input type="text" class="form-control" id="bottom-text">
            </div>
            <button type="submit" class="btn btn-primary">Generate!</button>
          </form>
        </div>
      </div>
      <div class="col-md-6 offset-md-3 mt-3" id="generated-memes">
        
      </div>
    </div>
  </div>
</body>

</html>
